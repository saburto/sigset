<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/">
<head>
    <wicket:head>

        <title wicket:id="titlePage"></title>

        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
        <link rel="stylesheet" href="http://www.citigroup.net/citigroup.net/xslMenu/brand08/brand.css" type="text/css"/>

        <script src="http://www.citigroup.net/lib/jquery.pack.js" type="text/javascript"></script>
        <script src="http://www.citigroup.net/citigroup.net/xslMenu/brand08/brand08.js" type="text/javascript"></script>


        <script wicket:id="xmlConfig" type="text/javascript"></script>

    </wicket:head>
</head>
<body>
<wicket:extend>
    <div id="header"></div>

    <div id="pageContainer">

        <div id="FontSwitch"></div>

        <div wicket:id="siteTitle" id="SiteTitle"></div>

        <div class="lgCont_TopBg"></div>

        <div class="lgCont_CenterBg">

            <div class="font-regular" id="all">

                <wicket:child/>

            </div>

        </div>

        <div class="lgCont_BtmBg"></div>

    </div>

    <br class="clearfloat"/>

    <div id="footer"></div>

    <script>
        var brandName = '';

        if (typeof sectionName !== "undefined") {
            brandName = sectionName;
        }
        var brand = new brand(brandName, '', 'top', xmlConfig);
        createSectionTitleName();
        createFontWidget('all', 'yes');
    </script>
</wicket:extend>
</body>
</html>
